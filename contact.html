    <section class="contact-section">
        
        <p>Have a question or want to register with us?Fill in the form below.get in touch</p>

            <label for="name">Full name</label>

            <input type="email" id="email" name="email"><br><br>

            <input type="radio" id="gender" value="female">female<br><br>

            <select>
                <option value="web">web development</option>
                <option value="datascience">data science</option>
                <option value="AI">Artificial intelligence</option>
            </select><br>
            <label for="message">message</label>
            <textarea id="message" name="message" placeholder="entermessage"></textarea><br><br>
            <label for="file">upload file</label>
            <input type="file" id="file" name="file"><br><br>
            <label>subscribe to our newsletter</label>
            <input type="checkbox" value="yes"><label>yes keep me updated</label><br><br>
            <button type="reset" class="btn">reset</button>
            <button type="submit" class="btn">submit</button>
