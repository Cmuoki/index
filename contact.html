<body>
    <header>
        <div class="logoarea">
            <img src="download.jpeg" alt="companylogo" class="logo">
            <h1 id="companyname">techbrain</h1>
        </div>
        <nav>
            <ol>

            </ol>
        </nav>

    </header>

    <h1>contact us</h1>
    <section class="contact-section">
        <fieldset>
        <legend><h2>get in touch</h2></legend>
        <form>
            <label for="name">Full name</label>
            <input type="text" id="name" name ="name" required><br>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="gender">gender</label>
            <input type="radio" id="gender" value="male">male
            <input type="radio" id="gender" value="female">female<br><br>
            <label>select course</label>
            <select>
                <option value="web">web development</option>
                <option value="datascience">data science</option>
                <option value="AI">Artificial intelligence</option>
            </select><br>
            <label for="message">message</label>
            <textarea id="message" name="message" placeholder="entermessage"></textarea><br><br>
            <label for="file">upload file</label>
            <input type="file" id="file" name="file"><br><br>
            <label>subscribe to our newsletter</label>
            <input type="checkbox" value="yes"><label>yes keep me updated</label><br><br>
            <button type="reset">reset</button>
            </fieldset>


        </form>

    </section>
</body>
